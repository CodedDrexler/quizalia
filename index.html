<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/21f34b7942.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <title>Quizalia</title>
</head>
<body>
  <div class="container">
    
    <div class="initial__page ">
      <main>
        <h1>Quizalia</h1>
        <p>Treine suas habilidades em desenvolvimento web.</p>
        <p>Selecione uma categoria abaixo:</p>
      </main>

      <div class="initial__categories">
        <button class="html">
          <i class="fa-brands fa-html5"></i>
          <span>HTML</span>
        </button>

        <button class="css">
          <i class="fa-brands fa-css3-alt"></i>
          <span>CSS</span>
        </button>

        <button class="javascript">
          <i class="fa-brands fa-js"></i>
          <span>JAVASCRIPT</span>
        </button>

        <button class="node">
          <i class="fa-brands fa-node-js"></i>
          <span>NODE.JS</span>
        </button>

      </div>
    </div>

    <div class="question__page hide">
      <div class="question-title_wrapper">
        <h1 class="question__title">--</h1>
      </div> 

      <p class="question__command">--</p>
      <div class="question-buttons__wrapper">


        <button id="a" class="question__button">--</button>
        <button id="b" class="question__button">--</button>
        <button id="c" class="question__button">--</button>
        <button id="d" class="question__button">--</button>
      </div>

      <button id="next">IR PARA PRÓXIMA QUESTÃO</button>
    </div>

    <div class="result__page hide">
      <h1></h1>
    </div>

  </div>
</body>
</html>
